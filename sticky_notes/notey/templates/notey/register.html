{% extends 'base.html' %}

{% block content %}
<div class="login-page">
    <h2>Register</h2>
    <form class="login-form"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
