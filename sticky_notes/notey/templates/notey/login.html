{% extends 'base.html' %}
{% block content %}
<div class="login-page">
    <h2>Login</h2>
    <form class="login-form"
          method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Signup</a></p>
</div>
{% endblock %}
